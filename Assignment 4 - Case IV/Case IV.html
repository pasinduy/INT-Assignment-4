<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case IV</title>

  <style>
    div{
      width: 10px;
      border: 2px red solid;
      border-radius: 100%;
      aspect-ratio: 1/1;
      position: absolute;

      bottom: 0;
      top: 0;
      right: 0;
      left: 0;
      margin: auto;

      animation: anime 3s infinite linear;
    }

    @keyframes anime {
      from{
        width: 10px;
        opacity: 100%;
      }
      to{
        width: 300px;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
